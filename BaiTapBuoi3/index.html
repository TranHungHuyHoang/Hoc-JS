<body>
    <h1> New Product</h1>
 <form name="frm">
    <p>
        <label>Product name
            <input type="text" name="pname" id="pname"/>
        </label>
        <label> Quantity
            <input type="text" name="qty" id="qty"/>
        </label>
    </p>
    <p>
        <label>
            Unit Price
            <input type="text" name="up" id="up"/>
        </label>    
        <label>
            Discount
            <input type="text" name="dc" id="dc"/>
        </label>  
    </p>
    <p>
        <button type="button" onclick="sell()">Sell</button>
        <button type="button">Cancel</button>
    </p>
 </form>
 <form><table id="tbl">
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Discount</th>
        <th>Subtotal</th>
    </tr>
</table>
</form>
